{% extends 'base.html' %}
{% block page_content %}
<!-- Create Profile -->
<p class="whitespace"></p>
<div class="container">
    <h1 class="text-center">Create New Event</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form form method="post" class="container mb-5" action="{% url 'event_create' %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form }}
                <button class="btn btn-primary mt-2" type="submit">Create</button>
                <a class="btn btn-primary mt-2" href="{% url 'home' %}">No, go back</a>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
<p class="whitespace"></p>
<!-- End Create Profile -->
{% endblock %}
