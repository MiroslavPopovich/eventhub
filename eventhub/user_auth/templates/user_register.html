{% extends 'base.html' %}
{% block page_content %}
<!-- User Login -->
<p class="whitespace"></p>
<div class="container mb-5">
    <h1 class="text-center">Register</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">

            <!-- Login Form -->
            <form action="{% url 'user_register' %}" method="POST">
                {% csrf_token %}
                {{ form }}
                <button class="btn btn-primary mt-2" type="submit">Register</button>
            </form>
            <!-- End Login Form -->

        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
<p style="white-space: normal; padding: 122px;"></p>
<!-- <p class="whitespace"></p> -->
<!-- End User Login -->
{% endblock %}
