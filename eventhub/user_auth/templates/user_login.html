{% extends 'base.html' %}
{% block page_content %}
<!-- User Login -->
<p class="whitespace"></p>
<div class="container mb-5">
    <h1 class="text-center">Login to Your Profile</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">

            <!-- Login Form -->
            <form action="{% url 'user_login' %}" method="POST">
                {% csrf_token %}
                {{ form }}
                <button class="btn btn-primary mt-2" type="submit">Log in</button>
                <p>If you don't have account you can register <a href="{% url 'user_register' %}">Here</a></p>
            </form>
            <!-- End Login Form -->

        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
<p style="white-space: normal; padding: 122px;"></p>
<!-- End User Login -->
{% endblock %}
